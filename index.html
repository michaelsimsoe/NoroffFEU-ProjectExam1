<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <header class="b-header">
    <div class="b-header__main-logo">SpaceX Timeline</div>
    <nav class="b-header__main-nav">
      <a href="" class="b-header__main-nav-item">Timeline</a>
      <a href="" class="b-header__main-nav-item">About SpaceX</a>
      <a href="" class="b-header__main-nav-item">Join us to Mars</a>
    </nav>
  </header>
  <section class="b-takeoff">
    <div class="b-takeoff__rocket-launched"></div>
    <div class="b-takeoff__rocket"></div>
    <div class="b-takeoff__cluds"></div>
    <div class="b-takeoff__controll">
      <div class="b-takeoff__controll-title">
        <h3>Launch Controll</h3>
      </div>
      <div class="b-takeoff__controll-timer">10:00</div>
      <button class="b-takeoff__controll-btn">Launch</button>
    </div>
  </section>
  <main class="main-container">
    <article class="b-timeline"></article>
    <aside class="b-timeline-minimap"></aside>
  </main>
  <script src="js/main.js"></script>

</html>
